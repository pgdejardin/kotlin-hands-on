plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
    id 'org.jetbrains.kotlin.kapt' version '1.3.30'
}

group = 'fr.xebia.xke'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

compileTestKotlin {
    kotlinOptions.jvmTarget = 1.8
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8'

    implementation 'io.arrow-kt:arrow-core:0.7.0'
    implementation 'io.arrow-kt:arrow-syntax:0.7.0'
    implementation 'io.arrow-kt:arrow-typeclasses:0.7.0'
    implementation 'io.arrow-kt:arrow-data:0.7.0'
    implementation 'io.arrow-kt:arrow-instances-core:0.7.0'
    implementation 'io.arrow-kt:arrow-instances-data:0.7.0'
    kapt 'io.arrow-kt:arrow-annotations-processor:0.7.0'

    testImplementation 'io.kotlintest:kotlintest:2.0.7'
    testImplementation 'org.mockito:mockito-core:2.18.0'
}
